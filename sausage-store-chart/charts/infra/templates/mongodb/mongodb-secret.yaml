---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mongodb-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: {{ .Release.Name }}
type: Opaque
data:
  root-username: {{ .Values.infra.mongodb.auth.rootUsername | b64enc }}
  root-password: {{ .Values.infra.mongodb.auth.rootPassword | b64enc }}
  reports-username: {{ .Values.infra.mongodb.auth.reportsUsername | b64enc }}
  reports-password: {{ .Values.infra.mongodb.auth.reportsPassword | b64enc }}
  connection-string: {{ printf "mongodb://%s:%s@mongodb:27017/sausage-store" .Values.infra.mongodb.auth.reportsUsername .Values.infra.mongodb.auth.reportsPassword | b64enc }}
